
<html>

  <head>

    <title> In Class 5 </title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/normalize.css">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
  </head>

  <body>

    <header class="structural">

      <h1 style="color: rgb(4, 234, 241);"> Hello, This is Manan Makwana's Webpage, for Inclass 5  </h1>

    </header>
    
    <nav class="structural">
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="gallery.html">Gallery</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
    <section>
      <main class="structural">
        <h2> Contact</h2>
        <form>
          <div>
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>
          </div>
          <div>
            <label for="email">Email</label>
            <input type="email" id="emai" name="email" required>
          </div>
          <div>
            <fieldset>
              <legend>What section are you in PROG1245?</legend>
              <label for="sec">Section 4</label>
              <input type="radio" id="4" name="sec" value="4" required><br>
              <label for="sec">Section 5</label>
              <input type="radio" id="5" name="sec" value="5" checked><br>
              <label for="sec">Section 8</label>
              <input type="radio" id="8" name="sec" value="8">
            </fieldset>
          </div>
          <div>
            <label for="help">What do you need help with?</label><br>
            <select id="help" name="help" required>
              <option value="0" selected>Select Option</option>
              <option value="html">HTML</option>
              <option value="css">CSS</option>
              <option value="both">Both (HTML and CSS)</option>
            </select>
          </div>
          <div>
            <label for="comments">Comments</label><br>
            <textarea id="comments" name="comments" rows="4" required></textarea>
          </div>
          <div>
            <label for="human">I am Human</label>
            <input type="checkbox" value="true" id="human" name="human" required>
          </div>
          <div>
            <input type="submit" value="submit" id="submit">
          </div>
        </form>
      </main>
  
     <aside class="structural">
        <h2>Youtube  </h2>
        <ul>
          <li><a href="https://www.youtube.com/">Youtube HomePage</a></li>
          <li><a href="https://www.youtube.com/results?search_query=valornt">Youtube Valorant</a></li>
        </ul>
  
      </aside>
    </section>
    
    <footer class="structural">
      <p>&copy; Manan Makwana 2023</p>
    </footer>
  </body>
</html>
